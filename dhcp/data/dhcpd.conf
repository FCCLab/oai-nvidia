# Global settings
default-lease-time 600;      # Default lease time in seconds
max-lease-time 7200;         # Maximum lease time in second

option space DELTA;

option DELTA.DELTA-IP-ADDRESS code 129 = ip-address;

# \"o-ran-ru2/DELTA/Delta-RU-dagama

class "DELTA" {   
    match if option vendor-class-identifier = "o-ran-ru2/DELTA/Delta-RU-dagama";
    option vendor-class-identifier "o-ran-ru2/DELTA/Delta-RU-dagama";
    vendor-option-space DELTA;
}

subnet 192.168.1.0 netmask 255.255.255.0 {
    pool {                    
        allow members of "DELTA";
        range 192.168.1.101 192.168.1.150;             
        option routers 192.168.1.1;    
        option subnet-mask 255.255.255.0;              
        option DELTA.DELTA-IP-ADDRESS 192.168.1.99;
        }
}
